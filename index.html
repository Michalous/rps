<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <img id="hands" src="./assets/rock-paper-scissors.svg" alt="">
    <div class="container">
        <div class="card">
            <h3>Rock, Paper, Scissors</h3>
            <label for="pick">Pick your option:</label>
            <select name="pick" id="pick">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
            <button class="" id="submit">shoot!</button>
            <div class="result-container">
                <div class="user-name">user</div>
                <div class="cpu-name">cpu</div>
            </div>
            <div class="result-container">
                <div class="result" id="result1"><img id="user-icon" src="" alt=""></div>
                <h2>x</h2>
                <div class="result" id="result2"><img id="cpu-icon" src="" alt=""></div>
            </div>
            <h3 id="resultOfDraw"></h3>
            <div style="margin-bottom: 10px;">
                stats:
            </div>
            <div class="result-container summary" id="summary">
                <div class="res" id="user-sum">user: <span id="wins"></span></div>
                <div class="res" id="draw-sum">draw: <span id="draws"></span></div>
                <div class="res" id="cpu-sup">cpu: <span id="loses"></span></div>
            </div>
        </div>
    </div>
    
</body>
</html>
